<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./util.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css";>

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="container my-3 main">
  <div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

    <div class="container mx-auto m-w-20 flex flex-col item-center">
      <div class="row background my-4">
        <input type="text" class="input">
      </div>

      <div class="d-flex p-2 background">
        <button class="inner">C</button>
        <button class="inner">%</button>
        <button class="inner">M+</button>
        <button class="inner">M-</button>
      </div>
      <div class="d-flex p-2 background">
        <button class="inner">7</button>
        <button class="inner">8</button>
        <button class="inner">9</button>
        <button class="inner">*</button>
      </div>
      <div class="d-flex p-2 background">
        <button class="inner">4</button>
        <button class="inner">5</button>
        <button class="inner">6</button>
        <button class="inner">+</button>
      </div>
      <div class="d-flex p-2 background">
        <button class="inner">1</button>
        <button class="inner">2</button>
        <button class="inner">3</button>
        <button class="inner">-</button>
      </div>
      <div class="d-flex p-2 background">
        <button class="inner">.</button>
        <button class="inner">0</button>
        <button class="inner">/ </button>
        <button class="inner" style="background-color: rgb(247, 66, 66)">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
